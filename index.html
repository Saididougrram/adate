    <title>adate.com</title>

<body>
    <script>
        
        const urlIndex = "";//متغير يحمل رابط الموقع لتسهيل التحكم بالملفات
        //جلب قيمة المفتاح الذي يخزن اللغة المحفوظة
        const lung = localStorage.getItem("KJ9ub__D_R8H6");//KJ9ub__D_R8H6 هو اسم المفتلح الذي يحمل قيمة اللغة المحفوظة
        
        
        //كلاس يحمل اوامر الإنتقال الى الصفحة التي تحمل اللغة المطابقة
        class Lung_onload{
            constructor(){
                if (lung == null)  {
                    //اذا كان المفتاح KJ9ub__D_R8H6 غير موجود او لا يحمل قيمة
                    //سيتم إنشاء مفتاح بهذا الإسم KJ9ub__D_R8H6 قيمته الأولية هي en اللغة الإنجليزية
                    //ثم ينتقل الى الصفحة المترجمة بالغة الإنجليزية
                    localStorage.setItem("KJ9ub__D_R8H6" , "en");
                    location.replace(urlIndex + "en/index.html");
                }else if (lung == "en") {
                    //اذا كانة قيمة المفتاح KJ9ub__D_R8H6 هي en اللغة الإنجليزية
                    //ثم ينتقل الى الصفحة المترجمة بالغة الإنجليزية
                    location.replace(urlIndex + "en/index.html");
                }else if (lung == "ar") {
                    //اذا كانت قيمة المفتاح KJ9ub__D_R8H6 هي ar الغة العربية
                    //سينتقل الى الصفحة المترجمة الى الغة العربية
                    location.replace(urlIndex + "ar/index.html");
                }else {
                    //اذا كانت قيمة المفتاح KJ9ub__D_R8H6 غير en او ar
                    //سيتم تغيير قيمته الى en
                    //ثم يننقل الى الصفحة المترجمة باللغة الإنجليزية
                    localStorage.setItem("KJ9ub__D_R8H6" , "en");
                    location.replace(urlIndex + "en/index.html");
                }
            }
        }
        //استدعاء الكلاس Lung_onload عند تحميل الصفحة
        onload = new Lung_onload();
    </script>
</body>
